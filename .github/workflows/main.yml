name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  start-dev-server:
    runs-on: ubuntu-latest
    outputs:
      server-url: ${{ steps.start-server.outputs.server-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Start dev server
        id: start-server
        run: |
          yarn run start-server &
          echo "http://localhost:8080" >> $GITHUB_ENV

  test:
    runs-on: ubuntu-latest
    needs: start-dev-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Install Playwright
        run: yarn playwright install --with-deps

      - name: Run end-to-end tests with Playwright (headless)
        run: yarn playwright test --baseUrl ${{ needs.start-dev-server.outputs.server-url }}
