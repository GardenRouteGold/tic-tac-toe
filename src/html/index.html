<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        html {
        }
        .game td {
            min-width: 105px;
            height: 105px;
            transition: all 0.3s ease-in-out;
        }
        .game-container {
            display: flex;
            /* align-items: center; */
            justify-content: center;
        }
        
        .controls {
            display: flex;
            align-content: space-between;
            /* align-items: center; */
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            line-height: 16px;
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .board {
            justify-self: center;
            align-self: flex-end;
            align-items: center;
        }
        svg {
            transition: all 3s ease-in-out; 
        }
        .game > tbody > tr > td:nth-of-type(1), .game > tbody > tr > td:nth-of-type(2) {
            padding: 0;
            margin: 0;
        }
        .game > tbody > tr:nth-of-type(1) > td:nth-of-type(1), .game > tbody > tr:nth-of-type(1) > td:nth-of-type(2), .game > tbody > tr:nth-of-type(2) > td:nth-of-type(1), .game > tbody > tr:nth-of-type(2) > td:nth-of-type(2) {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        
        .game > tbody > tr:nth-of-type(1) > td:nth-of-type(3), .game > tbody > tr:nth-of-type(2) > td:nth-of-type(3) {
            border-bottom: 1px solid #000;
        }
        .game > tbody > tr:nth-of-type(3) > td:nth-of-type(1), .game > tbody > tr:nth-of-type(3) > td:nth-of-type(2) {
            border-right: 1px solid #000;
        }
        .hidden {
            height: 0;
            width: 0;
            opacity: 0;
        }
        .show {
            visibility: visible;
            height: initial;
            width: initial;
            opacity: 1;
        }
        @media only screen and (min-width: 960px) {
            .controls {
                max-width: 80%; /* Limit the width of controls to 80% */
                margin: 0 auto; /* Center the controls horizontally */
            }
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="controls">
            <h1>Tic Tac Toe</h1>
            <button id="reset" type="button" aria-label="Reset" onclick="window.Game.onResetClick()">Reset</button>
        </div>
        <article class="game-container">
            <div id="board" class="board"></div>
        </article>
        <article class="player-container"></article>
    </section>
</body>
</html>
